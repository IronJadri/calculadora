<html>
	<head>
	<script>

		function inverse (){
			var num =document.getElementById("n1");
			num.value=1/num.value;
		}
		function cuadrado (){
			var num = document.getElementById("n1");
			num.value = num.value * num.value;
		}
	</script>

	</head>
	<body>
		Numero: <input type="text" id="n1">
		<p><button onclick="inverse()"> 1/x </button>
		<button onclick = "cuadrado()"> x^2 </button></p>
	</body>
</html>
